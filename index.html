<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="icon" href="user_6884281.png">
</head>
<body>
    <div class="container">
       <form action="index2.html">
        <h2 class="para">Create Account</h2>
        <p class="para">Get Started with your free account</p>
        <button class="btn btn-info text-light mb-3 animate__animated custom-animation"><i class="bi bi-twitter me-2"></i>&nbsp;Log via Twitter</button>
        <button class="btn btn-primary mb-3 animate__animated custom-animation"><i class="bi bi-facebook me-2"></i>&nbsp;Log via Facebook</button>
        <div class="line-container">
            <span>OR</span>
          </div>
          <div class="input-group mb-3 animate__animated custom-animation">
            <span class="input-group-text"><i class="bi bi-person-square"></i></span>
            <input type="text" class="form-control" placeholder="Username" required>
          </div>
          <div class="input-group mb-3 animate__animated custom-animation">
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
            <input type="text" class="form-control" placeholder="Email" required>
          </div> 
          <div class="input-group mb-3 animate__animated custom-animation">
            <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
            <input type="text" class="form-control" placeholder="Phone Number" required>
          </div> 
          <div class="input-group mb-3 animate__animated custom-animation">
            <span class="input-group-text"><i class="bi bi-building-fill"></i></span>
            <select name="cars" id="cars" placeholder="Select Job Here" required>
                <option value="job1">-Select Job Here-</option>
                <option value="job2" class="option1">Web Designer</option>
                <option value="job3" class="option1">Software Developer</option>
                <option value="job4" class="option1">Cloud Engineer</option>
              </select>
          </div>
          <div class="input-group mb-3 animate__animated custom-animation">
            <span class="input-group-text"><i class="bi bi-file-lock2-fill"></i></span>
            <input type="password" class="form-control" placeholder="Create Password" required>
          </div> 
          <div class="input-group mb-3 animate__animated custom-animation">
            <span class="input-group-text"><i class="bi bi-file-lock2-fill"></i></span>
            <input type="password" class="form-control" placeholder="Repeat Password" required>
          </div>
          <button type="submit" class="btn btn-primary mb-3 animate__animated custom-animation">Create Account</button> 
          <p class="para">Have an account?<a href="#">Log in</a></p>
       </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
